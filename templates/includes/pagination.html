{% load query_transform %}
{% if is_paginated %}
  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.previous_page_number%}" class="page-link">
          <span aria-hidden="true"><i class="material-icons" aria-hidden="true">chevron_left</i></span>
        </a>
      </li>
    {% endif %}
    <li class="page-item active">
      <span>{{ page_obj.number }} / {{ paginator.num_pages }}</span>
    </li>
    {% if page_obj.has_next %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.next_page_number%}" class="page-link">
          <span aria-hidden="true"><i class="material-icons" aria-hidden="true">chevron_right</i></span>
        </a>
      </li>
    {% endif %}
  </ul>
{% endif %}
