<ul class="sidebar-nav list-group">
  {% if user.is_authenticated %}
    <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user.get_username }}</a></li>
    <li class="list-group-item">
      <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Logout</button>
      </form>
    </li>
  {% else %}
    <li class="list-group-item"><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
  {% endif %}

  <br>

  <li class="list-group-item"><a href="{% url 'hotel-review-service:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'hotel-review-service:user-list' %}">All users</a></li>
  <li class="list-group-item"><a href="{% url 'hotel-review-service:hotel-list' %}">All hotels</a></li>
  <li class="list-group-item"><a href="{% url 'hotel-review-service:review-list' %}">All reviews</a></li>
</ul>
